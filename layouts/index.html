<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
    <title>
      {{ if .IsHome }}
        {{ .Site.Title }}
      {{ else }}
        {{ .Site.Title }} |
        {{ .Title }}
      {{ end }}
    </title>
  </head>

  <body>
    {{ partial "header.html" . }}
    {{ partial "projects.html" . }}
    {{ .Content }}
    {{ partial "footer.html" . }}
  </body>
</html>
